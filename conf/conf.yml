# 表名的后缀，有些人喜欢将表名加上后缀 _tab 生成的时候需要去除 则在下方填入
table_name_suffix: ""

# 表名注释的后悔，如 ： 用户表，在生成的时候需要去掉最后一个 '表' 则在下方填入
table_comment_suffix: ""

# every文件夹下的所有模板 所对应的生成目录
every_tpl_gen_path:
  api: "./gen/api/"
  controller: "./gen/controller/" 
  dao: "./gen/dao/"
  model: "./gen/model/"
  service: "./gen/service/"
  val: "./gen/val/"

# one文件夹下的所有模板 对应的生成目录
one_tpl_gen_path:
  router: "./gen/router/"
  
# 生成的文件是否包含后缀 如果为true生成的文件会添加模板的名称作为后缀，如user_model.go
gen_file_suffix: true

# 一些特殊的数据库映射关系，比如id，我们希望直接映射为ID 而不是 Id 也不要出现i_d
mapping:
  - "ID"
  - "IP"

